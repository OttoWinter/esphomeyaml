esphome:
  name: nextion
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_not_ssid
  password: !secret wifi_not_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Nextion Fallback Hotspot"
    password: !secret esphome_ap_password

captive_portal:

# Enable logging
logger:
  baud_rate: 115200
  level: DEBUG
# Enable Home Assistant API
api:
  password: !secret esphome_api_password

# Enable over-the-air updates
ota:
  password: !secret esphome_ota_password

# Example configuration entry

spi:
  clk_pin: GPIO14
#D5

  mosi_pin: GPIO13 
#D7

display:
  - platform: max7219digit
    cs_pin: GPIO15
    num_chips: 4
    offset: 1
    intensity: 15
    update_interval: 100ms
    lambda: |-      
      it.printf(0, 0, id(digit_font_ss),TextAlign::TOP_LEFT, "123 5 a very long string" );
      it.scroll_left_new(1);
font:
  - file: "pixelmix.ttf"
    id: digit_font
    size: 8
  - file: "pixelmix_bold.ttf"
    id: digitbolt_font
    size: 8
  - file: "pixelmix_ss.ttf"
    id: digit_font_ss
    size: 8




time:
  - platform: homeassistant
    id: hass_time

