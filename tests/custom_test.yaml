esphome:
  name: wind_sensor
  platform: ESP8266
  board: esp01_1m

i2c:
  sda: 5
  scl: 4
  scan: True

sensor:
  - platform: qmc5883l
    update_interval: 60s
    range: 800
    heading:
      id: heading
  - platform: hmc5883l
    update_interval: 60s
    range: 810
    heading:
      id: heading2