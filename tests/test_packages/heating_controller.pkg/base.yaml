esphome:
  name: "{{ pkg_params.node_name }}"
  platform: ESP32
  board: wemos_d1_mini32
  build_path: ./build/{{ pkg_params.node_name }}

# I2C Bus
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: True
  frequency: 100kHz

# Enable logging
logger:
  level: "{{ pkg_params.log_level }}"

# Dallas
dallas:
  - pin: GPIO26
    id: dallas_hub0
    update_interval: 3min
